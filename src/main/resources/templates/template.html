<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header">
    <title>To-Do Application</title>

    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link th:href="@{webjars/font-awesome/5.10.1/css/fontawesome.min.css}" rel="stylesheet" />
    <link th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" />

  </head>

  <body>
  <header th:fragment="nav-bar" class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" th:href="@{/home}">To-Do App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/home}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/today}">Today</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/get-add-todo}">Manage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/calendar}">Calendar</a>
          </li>
          <li class="nav-item dropdown">
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>


    <div th:fragment="side-bar" class="col-md-4">
      <div class="content-section">
        <h3>To Do Sidebar</h3>
        <p class='text-muted'>You can put any information here you'd like.
        <ul class="list-group">
          <li class="list-group-item list-group-item-light">Latest Posts</li>
          <li class="list-group-item list-group-item-light">Announcements</li>
          <li class="list-group-item list-group-item-light">Calendars</li>
          <li class="list-group-item list-group-item-light">etc</li>
        </ul>
        </p>
      </div>
    </div>
    <div th:fragment="scripts">
		<script type="text/javascript" th:src="@{webjars/jquery/3.0.0/jquery.js}"></script>
		<script type="text/javascript" th:src="@{webjars/popper.js/1.15.0/dist/popper.js}"></script>
			
		<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
	</div>
  </body>
</html>
